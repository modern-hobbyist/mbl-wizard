name: Build
on: [ push, pull_request ]

env:
  TAG: 0.0.0

jobs:
  get_next_tag:
    name: Tag
    runs-on: ununtu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set TAG
        run: echo "TAG=${{ steps.tag_version.outputs.new_tag }}"  >> $GITHUB_ENV
  build_on_linux:
    name: Linux
    needs: get_next_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install Yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make-linux
      - name: Cache image files
        uses: actions/upload-artifact@v3
        with:
          name: Linux
          path: ./out/make/deb/x64/mbl-wizard_${{env.TAG}}_amd64.deb

  build_on_mac:
    name: Mac
    needs: get_next_tag
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install Yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make-mac
      - name: Cache image files
        uses: actions/upload-artifact@v2
        with:
          name: macOS
          path: |
            ./out/make/mbl-wizard-${{env.TAG}}-x64.dmg

  build_on_win:
    name: Windows
    needs: get_next_tag
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install Yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make
      - name: Cache image files
        uses: actions/upload-artifact@v3
        with:
          name: Windows
          path: ./out/mbl-wizard-win32-x64/mbl-wizard-${{env.TAG}}.exe
  release:
    name: Release
    needs: [ build_on_linux, build_on_mac, build_on_win ]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'The triggering workflow passed'
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: "macOS/mbl-wizard-${{env.TAG}}-x64.dmg,Linux/mbl-wizard_${{env.TAG}}_amd64.deb,Windows/mbl-wizard-${{env.TAG}}.exe"