name: Build
on: [ push, pull_request ]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install Yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make-linux
      - name: Cache image files
        uses: actions/upload-artifact@v3
        with:
          name: Linux
          path: ./out/

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install Yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make-mac
      - name: Cache image files
        uses: actions/upload-artifact@v2
        with:
          name: macOS
          path: |
            ./out/make/mbl-wizard-1.0.0-x64.dmg

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install Yarn
        run: npm install -g yarn
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make
      - name: Cache image files
        uses: actions/upload-artifact@v3
        with:
          name: Windows
          path: ./out/