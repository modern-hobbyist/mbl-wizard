name: Build
on: [ push, pull_request ]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          node-version: 14
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make-linux

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          node-version: 14
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make-mac

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          node-version: 14
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn make